{% extends 'blog/base.html' %}
{% block title %} NEWS {% endblock %}

{% block content %}
    <h1>NEWS</h1>
    {% for post in posts %}
        <div class="post">
            <h2>
                <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
            </h2>
            <p class="date">
                Published: {{ post.publish }} &nbsp; Author: {{ post.author.first_name }} {{ post.author.last_name }}
            </p>
        </div>
    {% endfor %}
    {% include 'paginator.html' %}
{% endblock %}
